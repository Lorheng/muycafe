<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>MUY Café</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* bg-slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* bg-slate-400 */
            border-radius: 2px;
        }
        /* Transitions for modals */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* Styling for active option buttons */
        .option-btn.active {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            border-color: #2563eb;
        }
        .menu-item-card {
            cursor: pointer;
        }
        /* Fly-to-cart animation */
        .fly-to-cart {
            position: fixed;
            z-index: 100;
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
        }
        /* Search/Nav transition styles */
        #nav-box.is-searching #tabs-container {
            opacity: 0;
            pointer-events: none;
        }
        #nav-box.is-searching #search-bar-container {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 overflow-x-hidden">

    <div id="app-container" class="max-w-lg mx-auto min-h-screen bg-gray-100 pb-48">
        
        <!-- Header -->
        <header class="text-center p-6">
            <h1 class="text-3xl font-bold tracking-tight text-blue-600">MUY Café</h1>
            <p class="text-gray-500 mt-1">Freshly brewed, just for you.</p>
        </header>

        <!-- Category Tabs & Search -->
        <nav class="sticky top-0 bg-gray-100/80 backdrop-blur-sm z-10 px-4 py-3">
            <div id="nav-box" class="relative flex justify-center border border-gray-200 rounded-full p-1 max-w-sm mx-auto h-12">
                <div id="tabs-container" class="absolute inset-0 flex items-center w-full transition-opacity duration-300 opacity-100">
                    <button id="drinks-tab" class="tab-button flex-grow rounded-full p-2 text-sm font-semibold transition-colors">Drinks</button>
                    <button id="food-tab" class="tab-button flex-grow rounded-full p-2 text-sm font-semibold transition-colors">Food</button>
                    <div class="border-l border-gray-200 h-6 mx-1"></div>
                    <button id="search-icon-btn" class="p-2 rounded-full hover:bg-gray-200 flex-shrink-0">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
                <div id="search-bar-container" class="absolute inset-0 flex items-center w-full transition-opacity duration-300 opacity-0 pointer-events-none">
                    <input id="search-bar" type="text" placeholder="Search menu..." class="flex-grow bg-transparent focus:outline-none px-4 text-sm">
                    <button id="close-search-btn" class="text-sm font-semibold text-blue-600 hover:text-blue-800 pr-4 flex-shrink-0">Cancel</button>
                </div>
            </div>
        </nav>

        <!-- Menu Items Container -->
        <main class="px-4 mt-6">
            <div id="drinks-section" class="space-y-4"></div>
            <div id="food-section" class="space-y-4 hidden"></div>
            <div id="search-results-section" class="space-y-4 hidden"></div>
        </main>
    </div>

    <!-- Floating Cart Bar -->
    <div id="cart-bar" class="fixed bottom-4 left-4 right-4 max-w-lg mx-auto bg-white border border-gray-200 p-4 transform translate-y-full shadow-2xl rounded-2xl" style="transition: transform 0.3s ease-in-out;">
        <div class="flex justify-between items-center">
            <div>
                <p id="cart-summary" class="font-semibold text-gray-800">Your Order</p>
                <p id="cart-total" class="text-sm text-gray-500">Add items to get started</p>
            </div>
            <button id="view-cart-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                View Cart
            </button>
        </div>
    </div>
    
    <!-- Base Modal Structure (for all popups) -->
    <div id="modal-backdrop" class="modal fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm z-40 hidden opacity-0"></div>

    <!-- Customization Modal -->
    <div id="customization-modal" class="modal fixed inset-0 z-50 hidden flex items-end">
        <div id="customization-modal-content" class="modal-content w-full bg-gray-100 rounded-t-2xl p-4 flex flex-col transform translate-y-full max-w-lg mx-auto">
            <!-- Modal content will be injected by JS -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fixed inset-0 z-50 hidden flex items-end">
        <div id="cart-modal-content" class="modal-content w-full bg-gray-100 rounded-t-2xl p-4 max-h-[80vh] flex flex-col transform translate-y-full max-w-lg mx-auto">
            <div class="flex justify-between items-center pb-3 border-b border-gray-200 flex-shrink-0">
                <h2 class="text-xl font-bold">Your Cart</h2>
                <button class="close-modal-btn text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="cart-items-container" class="flex-grow overflow-y-auto my-4 space-y-3"></div>
            <div class="flex justify-between items-center mb-4 text-sm">
                 <button id="empty-cart-btn" class="text-red-500 hover:text-red-700 font-semibold">Empty Cart</button>
                 <div class="text-right">
                    <span class="text-lg font-medium">Total:</span>
                    <span id="modal-total-price" class="text-2xl font-bold text-blue-600">$0.00</span>
                </div>
            </div>
            <button id="checkout-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-colors">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div id="receipt-modal-content" class="modal-content w-full bg-white rounded-2xl p-6 flex flex-col transform scale-95 opacity-0 max-w-sm mx-auto shadow-2xl">
            <div class="text-center mb-4">
                <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h2 class="text-2xl font-bold mt-2">Order Successful!</h2>
                <p class="text-gray-500 text-sm">Here is your receipt.</p>
            </div>
            <div id="receipt-items-container" class="flex-grow overflow-y-auto my-4 space-y-2 border-t border-b border-dashed py-4"></div>
            <div class="flex-shrink-0">
                <div class="flex justify-between items-center font-bold text-lg mb-4">
                    <span>Total</span>
                    <span id="receipt-total-price">$0.00</span>
                </div>
                <button id="new-order-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-colors">
                    Place New Order
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const defaultDrinkIcon = 'https://img.icons8.com/3d-fluency/94/coffee-to-go.png';
            const defaultFoodIcon = 'https://img.icons8.com/3d-fluency/94/croissant.png';
            const menu = {
                drinks: [
                    { id: 'd1', name: 'Iced Americano', description: 'Rich espresso shots over ice.', price: 3.50, image: defaultDrinkIcon, type: 'drink' },
                    { id: 'd2', name: 'Caramel Macchiato', description: 'Creamy milk, vanilla, and espresso.', price: 4.75, image: defaultDrinkIcon, type: 'drink' },
                    { id: 'd3', name: 'Matcha Latte', description: 'Earthy green tea with steamed milk.', price: 5.00, image: defaultDrinkIcon, type: 'drink' },
                    { id: 'd4', name: 'Passionfruit Cooler', description: 'A refreshing tropical blend.', price: 4.25, image: defaultDrinkIcon, type: 'drink' },
                ],
                food: [
                    { id: 'f1', name: 'Almond Croissant', description: 'Flaky pastry with almond filling.', price: 3.75, image: defaultFoodIcon, type: 'food' },
                    { id: 'f2', name: 'Avocado Toast', description: 'Sourdough with fresh avocado.', price: 8.50, image: 'https://cdn3d.iconscout.com/3d/premium/thumb/avocado-sandwich-6624255-5506264.png', type: 'food' },
                    { id: 'f3', name: 'Chocolate Chip Cookie', description: 'Classic, soft, and chewy.', price: 2.50, image: 'https://img.icons8.com/3d-fluency/94/cookie.png', type: 'food' },
                    { id: 'f4', name: 'Breakfast Burrito', description: 'Eggs, cheese, and salsa.', price: 7.00, image: 'https://cdn3d.iconscout.com/3d/premium/thumb/burrito-6292520-5145326.png', type: 'food' },
                ]
            };
            const customizationOptions = {
                sugar: ['100%', '75%', '50%', '25%', '0%'],
                ice: ['100%', '50%', '0%', 'No Ice']
            };

            // --- STATE ---
            let cart = []; 
            let currentTab = 'drinks';

            // --- DOM ELEMENTS ---
            const backdrop = document.getElementById('modal-backdrop');
            const allModals = document.querySelectorAll('.modal');
            const drinksTab = document.getElementById('drinks-tab');
            const foodTab = document.getElementById('food-tab');
            const drinksSection = document.getElementById('drinks-section');
            const foodSection = document.getElementById('food-section');
            const searchResultsSection = document.getElementById('search-results-section');
            const cartBar = document.getElementById('cart-bar');
            const cartSummary = document.getElementById('cart-summary');
            const cartTotal = document.getElementById('cart-total');
            const viewCartBtn = document.getElementById('view-cart-btn');
            
            // Search & Nav elements
            const navBox = document.getElementById('nav-box');
            const searchIconBtn = document.getElementById('search-icon-btn');
            const searchBar = document.getElementById('search-bar');
            const closeSearchBtn = document.getElementById('close-search-btn');

            // Modals
            const customizationModal = document.getElementById('customization-modal');
            const cartModal = document.getElementById('cart-modal');
            const receiptModal = document.getElementById('receipt-modal');

            // Cart Elements
            const cartItemsContainer = document.getElementById('cart-items-container');
            const modalTotalPrice = document.getElementById('modal-total-price');
            const checkoutBtn = document.getElementById('checkout-btn');
            const emptyCartBtn = document.getElementById('empty-cart-btn');

            // Receipt Elements
            const receiptItemsContainer = document.getElementById('receipt-items-container');
            const receiptTotalPrice = document.getElementById('receipt-total-price');
            const newOrderBtn = document.getElementById('new-order-btn');

            // --- GENERAL MODAL FUNCTIONS ---
            const openModal = (modal) => {
                backdrop.classList.remove('hidden');
                modal.classList.remove('hidden');
                setTimeout(() => {
                    backdrop.classList.remove('opacity-0');
                    const content = modal.querySelector('.modal-content');
                    if(content) content.classList.remove('translate-y-full', 'scale-95', 'opacity-0');
                }, 10);
            };

            const closeModal = (modal, keepBackdrop = false) => {
                if (!keepBackdrop) backdrop.classList.add('opacity-0');
                const content = modal.querySelector('.modal-content');
                if(content) {
                    if (modal.id === 'receipt-modal') content.classList.add('scale-95', 'opacity-0');
                    else content.classList.add('translate-y-full');
                }
                setTimeout(() => {
                    if (!keepBackdrop) backdrop.classList.add('hidden');
                    modal.classList.add('hidden');
                }, 300);
            };

            // --- RENDER FUNCTIONS ---
            const renderMenuItems = (items, section) => {
                section.innerHTML = ''; 
                if (items.length === 0) {
                    section.innerHTML = `<p class="text-center text-gray-500 col-span-full">No items found.</p>`;
                    return;
                }
                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item-card bg-white rounded-xl p-3 flex items-center space-x-4 border border-gray-200 hover:shadow-md transition-shadow active:scale-95';
                    itemElement.dataset.itemId = item.id;
                    
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg object-contain flex-shrink-0 pointer-events-none" onerror="this.style.display='none'">
                        <div class="flex-grow pointer-events-none">
                            <h3 class="font-semibold text-gray-800">${item.name}</h3>
                            <p class="text-sm text-gray-500">${item.description}</p>
                            <p class="font-bold text-blue-600 mt-2">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="bg-blue-100 w-10 h-10 rounded-full flex items-center justify-center text-blue-600 text-xl font-bold pointer-events-none">
                            +
                        </div>
                    `;
                    section.appendChild(itemElement);
                });
            };

            const renderAllSections = (query = '') => {
                const lowerQuery = query.toLowerCase();
                const allItems = [...menu.drinks, ...menu.food];
                const filteredItems = allItems.filter(item => item.name.toLowerCase().includes(lowerQuery));

                if (query) {
                    renderMenuItems(filteredItems, searchResultsSection);
                } else {
                    renderMenuItems(menu.drinks, drinksSection);
                    renderMenuItems(menu.food, foodSection);
                }
            };
            
            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                const { totalPrice } = getCartTotals();
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `<p class="text-center text-gray-500">Your cart is empty.</p>`;
                } else {
                    cart.forEach(item => {
                        const cartItemEl = document.createElement('div');
                        cartItemEl.className = 'flex items-center bg-white p-2 rounded-lg';
                        let detailsHtml = item.customizations ? `<p class="text-xs text-gray-500">Sugar: ${item.customizations.sugar}, Ice: ${item.customizations.ice}</p>` : '';
                        cartItemEl.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-contain">
                            <div class="flex-grow mx-3">
                                <p class="font-semibold">${item.name}</p>
                                ${detailsHtml}
                            </div>
                            <div class="text-right">
                                <p class="font-semibold">$${item.price.toFixed(2)}</p>
                                <button data-cart-item-id="${item.cartItemId}" class="remove-from-cart-btn text-xs text-red-500 hover:text-red-700">Remove</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItemEl);
                    });
                }
                modalTotalPrice.textContent = `$${totalPrice.toFixed(2)}`;
            };

            const renderReceipt = () => {
                receiptItemsContainer.innerHTML = '';
                const { totalPrice } = getCartTotals();
                cart.forEach(item => {
                    const receiptItemEl = document.createElement('div');
                    receiptItemEl.className = 'flex justify-between items-center text-sm';
                    let detailsHtml = item.customizations ? `<span class="text-xs text-gray-400 block">(${item.customizations.sugar} Sugar, ${item.customizations.ice} Ice)</span>` : '';
                    receiptItemEl.innerHTML = `
                        <div><p class="font-medium">${item.name}</p>${detailsHtml}</div>
                        <p class="font-medium">$${item.price.toFixed(2)}</p>
                    `;
                    receiptItemsContainer.appendChild(receiptItemEl);
                });
                receiptTotalPrice.textContent = `$${totalPrice.toFixed(2)}`;
            };

            // --- LOGIC ---
            const getCartTotals = () => ({ totalItems: cart.length, totalPrice: cart.reduce((sum, item) => sum + item.price, 0) });
            const updateCartBar = () => {
                const { totalItems, totalPrice } = getCartTotals();
                if (totalItems === 0) cartBar.style.transform = 'translateY(150%)';
                else {
                    cartSummary.textContent = `${totalItems} item${totalItems > 1 ? 's' : ''} in cart`;
                    cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
                    cartBar.style.transform = 'translateY(0)';
                }
            };

            const addToCart = (item, customizations = null, quantity = 1) => {
                for (let i = 0; i < quantity; i++) {
                    cart.push({ ...item, cartItemId: `cart-${Date.now()}-${Math.random()}`, customizations });
                }
                updateCartBar();
                if (window.Telegram && window.Telegram.WebApp) Telegram.WebApp.HapticFeedback.impactOccurred('light');
            };

            const removeFromCart = (cartItemId) => {
                cart = cart.filter(item => item.cartItemId !== cartItemId);
                updateCartBar();
                renderCart();
            };

            const flyToCart = (startElement) => {
                const endElement = viewCartBtn;
                const clone = startElement.cloneNode(true);
                const startRect = startElement.getBoundingClientRect();
                const endRect = endElement.getBoundingClientRect();
                clone.style.position = 'fixed';
                clone.style.left = `${startRect.left}px`;
                clone.style.top = `${startRect.top}px`;
                clone.style.width = `${startRect.width}px`;
                clone.style.height = `${startRect.height}px`;
                clone.classList.add('fly-to-cart');
                document.body.appendChild(clone);
                setTimeout(() => {
                    clone.style.left = `${endRect.left + endRect.width / 2}px`;
                    clone.style.top = `${endRect.top + endRect.height / 2}px`;
                    clone.style.width = '0px';
                    clone.style.height = '0px';
                    clone.style.opacity = '0';
                }, 10);
                setTimeout(() => clone.remove(), 500);
            };

            const openCustomizationModal = (item) => {
                const customizationModalContent = document.getElementById('customization-modal-content');
                let quantity = 1;
                let selectedSugar = '100%';
                let selectedIce = '100%';

                const updateButtonText = () => {
                    const btn = customizationModalContent.querySelector('#confirm-add-item-btn');
                    btn.textContent = `Add ${quantity} to Cart - $${(item.price * quantity).toFixed(2)}`;
                };

                customizationModalContent.innerHTML = `
                    <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                        <h2 class="text-xl font-bold">${item.name}</h2>
                        <button class="close-modal-btn text-gray-500 hover:text-gray-800"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                    </div>
                    <div class="my-4 space-y-4">
                        <div>
                            <h3 class="font-semibold mb-2">Quantity</h3>
                            <div class="flex items-center gap-4">
                                <button id="decrease-qty" class="bg-gray-200 w-8 h-8 rounded-full font-bold text-lg">-</button>
                                <span id="quantity-display" class="font-semibold text-lg">${quantity}</span>
                                <button id="increase-qty" class="bg-gray-200 w-8 h-8 rounded-full font-bold text-lg">+</button>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-2">Sugar Level</h3>
                            <div id="sugar-options" class="flex flex-wrap gap-2">${customizationOptions.sugar.map(opt => `<button data-value="${opt}" class="option-btn sugar-option border border-gray-300 rounded-full px-4 py-1 text-sm">${opt}</button>`).join('')}</div>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-2">Ice Level</h3>
                            <div id="ice-options" class="flex flex-wrap gap-2">${customizationOptions.ice.map(opt => `<button data-value="${opt}" class="option-btn ice-option border border-gray-300 rounded-full px-4 py-1 text-sm">${opt}</button>`).join('')}</div>
                        </div>
                    </div>
                    <button id="confirm-add-item-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-colors">Add to Cart</button>
                `;
                updateButtonText();

                const qtyDisplay = customizationModalContent.querySelector('#quantity-display');
                customizationModalContent.querySelector('#decrease-qty').onclick = () => {
                    if (quantity > 1) {
                        quantity--;
                        qtyDisplay.textContent = quantity;
                        updateButtonText();
                    }
                };
                customizationModalContent.querySelector('#increase-qty').onclick = () => {
                    quantity++;
                    qtyDisplay.textContent = quantity;
                    updateButtonText();
                };

                const sugarOptions = customizationModalContent.querySelector('#sugar-options');
                sugarOptions.querySelector(`[data-value="${selectedSugar}"]`).classList.add('active');
                sugarOptions.addEventListener('click', e => {
                    if (e.target.classList.contains('sugar-option')) {
                        sugarOptions.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        selectedSugar = e.target.dataset.value;
                    }
                });

                const iceOptions = customizationModalContent.querySelector('#ice-options');
                iceOptions.querySelector(`[data-value="${selectedIce}"]`).classList.add('active');
                iceOptions.addEventListener('click', e => {
                    if (e.target.classList.contains('ice-option')) {
                        iceOptions.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        selectedIce = e.target.dataset.value;
                    }
                });
                
                customizationModalContent.querySelector('#confirm-add-item-btn').addEventListener('click', () => {
                    addToCart(item, { sugar: selectedSugar, ice: selectedIce }, quantity);
                    closeModal(customizationModal);
                });

                openModal(customizationModal);
            };

            // --- EVENT LISTENERS ---
            const switchTab = (newTab) => {
                currentTab = newTab;
                const tabs = { drinks: drinksTab, food: foodTab };
                const sections = { drinks: drinksSection, food: foodSection };
                Object.keys(tabs).forEach(key => {
                    tabs[key].classList.remove('bg-blue-600', 'text-white');
                    tabs[key].classList.add('text-gray-500');
                    sections[key].classList.add('hidden');
                });
                tabs[newTab].classList.add('bg-blue-600', 'text-white');
                tabs[newTab].classList.remove('text-gray-500');
                sections[newTab].classList.remove('hidden');
            };
            
            drinksTab.addEventListener('click', () => switchTab('drinks'));
            foodTab.addEventListener('click', () => switchTab('food'));

            viewCartBtn.addEventListener('click', () => { renderCart(); openModal(cartModal); });
            checkoutBtn.addEventListener('click', () => { if (cart.length > 0) { closeModal(cartModal, true); renderReceipt(); openModal(receiptModal); } });
            newOrderBtn.addEventListener('click', () => { closeModal(receiptModal); cart = []; updateCartBar(); });
            emptyCartBtn.addEventListener('click', () => { cart = []; renderCart(); updateCartBar(); });

            searchIconBtn.addEventListener('click', () => {
                navBox.classList.add('is-searching');
                searchBar.focus();
                drinksSection.classList.add('hidden');
                foodSection.classList.add('hidden');
                searchResultsSection.classList.remove('hidden');
            });

            closeSearchBtn.addEventListener('click', () => {
                searchBar.value = '';
                navBox.classList.remove('is-searching');
                searchResultsSection.classList.add('hidden');
                switchTab(currentTab);
            });

            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const allItems = [...menu.drinks, ...menu.food];
                const filteredItems = allItems.filter(item => item.name.toLowerCase().includes(query));
                renderMenuItems(filteredItems, searchResultsSection);
            });

            document.body.addEventListener('click', (e) => {
                if (e.target.closest('.menu-item-card')) {
                    const itemId = e.target.closest('.menu-item-card').dataset.itemId;
                    const allItems = [...menu.drinks, ...menu.food];
                    const item = allItems.find(i => i.id === itemId);
                    if (item.type === 'drink') openCustomizationModal(item);
                    else {
                        addToCart(item);
                        flyToCart(e.target.closest('.menu-item-card').querySelector('img'));
                    }
                }
                if (e.target.closest('.remove-from-cart-btn')) removeFromCart(e.target.closest('.remove-from-cart-btn').dataset.cartItemId);
                if (e.target.closest('.close-modal-btn')) closeModal(e.target.closest('.modal'));
            });

            backdrop.addEventListener('click', () => allModals.forEach(modal => { if (!modal.classList.contains('hidden')) closeModal(modal); }));

            // --- INITIALIZATION ---
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.setHeaderColor('#F3F4F6');
                Telegram.WebApp.setBackgroundColor('#F3F4F6');
            }
            renderMenuItems(menu.drinks, drinksSection);
            renderMenuItems(menu.food, foodSection);
            switchTab('drinks');
        });
    </script>

</body>
</html>
